<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ida Ali</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
</head>
<body>

  <!-- Top Hero Section -->
  <section class="hero">
    <img class="hero-bg" src="../images/image2.png"/>
    <div class="hero-content">
      <h1>Add color to your masterpiece</h1>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>
  <div class="section-nav-arrows">
    <button class="nav-arrow prev">‹</button>
    <button class="nav-arrow next">›</button>
  </div>
  
  <!-- Grid Section with 3 Items -->
  <section class="product-grid">
    <div class="grid-item">
      <img src="../images/image1.png"/>
      <p>GLIDE</p>
    </div>
    <div class="grid-item">
      <img src="../images/image1.png"  />
      <p>MAGNETIC CORE BOBBIN</p>
    </div>
    <div class="grid-item">
      <img src="../images/image1.png"/>
      <p>PREMIUM STABILIZER</p>
    </div>
  </section>

  <!-- Featured Product Section -->
  <section class="featured-section">
    <div class="featured-content">
      <h2>FEATURED PRODUCTS</h2>
    </div>
    
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <div class="glide__slides featured-products">
          <div class="glide__slide product">
            <img src="../images/image1.png"/>
            <p>EMBROIDERY STABILIZER</p>
          </div>
          <div class="glide__slide product">
            <img src="../images/image1.png" />
            <p>CUBBIE GREY ELEPHANT</p>
          </div>
          <div class="glide__slide product">
            <img src="../images/image1.png" />
            <p>KIMBERBELL CUP OF CHEER</p>
          </div>
          <div class="glide__slide product">
            <img src="../images/image1.png" />
            <p>KIMBERBELL TWO SCOOPS</p>
          </div>
        </div>
      </div>
      
      <div class="section-nav-arrows1" data-glide-el="controls">
        <button class="nav-arrow1 prev" data-glide-dir="<">←</button>
        <button class="nav-arrow1 next" data-glide-dir=">">→</button>
      </div>
    </div>
  </section>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    new Glide('.glide', {
      type: 'carousel',
      startAt: 0,
      perView: 4, 
      autoplay: 3000,
      hoverpause: true,
      gap: 20,
    }).mount();
  });
  </script>
</body>
</html>
